<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 초기화 코드 -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <title>main</title>
  </head>
  <body>
    <header class="header">
      <!--헤더(로고, 햄버거버튼, 정보버튼)-->
      <div>
        <div class="logo"><div class="logo-img">logo</div></div>
      </div>
      <nav class="rightside">
        <div class="right-btn">
          <i class="btn fa-solid fa-bars"></i>
          <div class="right-btn-detail">
            <div class="right-btn-content">
              <h1>스케쥴표</h1>
              <h1>금액결제</h1>
            </div>
          </div>
        </div>
        <div class="right-btn">
          <i class="btn fa-solid fa-address-card"></i>
          <div class="right-btn-detail">
            <div class="right-btn-content">
              <h1>로그인</h1>
              <h1>내정보</h1>
              <h1>로그아웃</h1>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--헤더 끝-->
    <section class="section">
      <!--주 내용-->
      <article>
        <div class="search-bar">
          <!--검색창-->
          <div class="search-detail">
            <select class="select-main" name="지역">
              <option value="">지역</option>
              <option value="광산구">광산구</option>
              <option value="남구">남구</option>
              <option value="동구">동구</option>
              <option value="북구">북구</option>
              <option value="서구">서구</option>
            </select>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <input class="select-main" type="text" value="과목" />
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <select class="select-main" name="나이">
              <option value="7세 이하">7세 이하</option>
              <option value="8세 ~ 10세">8세 ~ 10세</option>
              <option value="11세 ~ 13세">11세 ~ 13세</option>
              <option value="14세 ~ 16세">14세 ~ 16세</option>
              <option value="17세 ~ 19세">17세 ~ 19세</option>
              <option value="20세 이상">20세 이상</option>
            </select>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <select class="select-main" name="수강료">
              <option value="100,000원 이하">100,000원 이하</option>
              <option value="100,000원 ~ 300,000원">
                100,000원 ~ 300,000원
              </option>
              <option value="300,000원 ~ 600,000원">
                300,000원 ~ 600,000원
              </option>
              <option value="600,000원 ~ 1,000,000원">
                600,000원 ~ 1,000,000원
              </option>
              <option value="1,000,000원 이상">1,000,000원 이상</option>
            </select>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <i class="search-btn fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </article>
      <article class="content">
        <!--이벤트-->
        <div><h2>이벤트</h2></div>
      </article>
    </section>
    <!--주 내용 끝-->
  </body>
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
  />
</html>
