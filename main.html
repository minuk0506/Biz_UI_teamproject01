<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 초기화 코드 -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <title>main</title>
  </head>
  <body>
    <header class="header">
      <!--헤더(로고, 햄버거버튼, 정보버튼)-->
      <div>
        <div class="logo"><div class="logo-img">logo</div></div>
      </div>
      <nav class="rightside">
        <i class="btn fa-solid fa-bars"></i>
        <i class="btn fa-solid fa-address-card"></i>
      </nav>
    </header>
    <!--헤더 끝-->
    <section class="section">
      <!--주 내용-->
      <article>
        <div class="search-bar">
          <!--검색창-->
          <div class="search-detail">
            <div class="select-main">지역</div>
            <div class="select-content">
              <div>광산구</div>
              <div>남구</div>
              <div>동구</div>
              <div>북구</div>
              <div>서구</div>
            </div>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <div class="select-main">과목</div>
            <div class="select-content">
              <div>국어</div>
              <div>수학</div>
              <div>영어</div>
              <div>태권도</div>
              <div>피아노</div>
            </div>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <div class="select-main">나이</div>
            <div class="select-content">
              <div>7세 이하</div>
              <div>8세 ~ 10세</div>
              <div>11세 ~ 13세</div>
              <div>14세 ~ 16세</div>
              <div>17세 ~ 19세</div>
              <div>20세 이상</div>
            </div>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <div class="select-main">수강료</div>
            <div class="select-content">
              <div>100,000원 이하</div>
              <div>100,000원 ~ 300,000원</div>
              <div>300,000원 ~ 600,000원</div>
              <div>600,000원 ~ 1,000,000원</div>
              <div>1,000,000원 이상</div>
            </div>
          </div>
          <div class="search-wall"></div>
          <div class="search-detail">
            <i class="search-btn fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </article>
      <article class="content">
        <!--이벤트-->
        <div><h2>이벤트</h2></div>
      </article>
    </section>
    <!--주 내용 끝-->
  </body>
</html>
