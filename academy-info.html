<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetcode.css" />
    <!--초기화 코드-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <style>
      body {
        width: 100vw;
      }
      .header {
        display: flex;
      }
      .left-bar {
        display: flex;
        flex: 1;
        height: 100vh;
        background-color: #aaa; /*영역을 눈으로 확인하려고 해놓음*/
      }
      .ham-btn {
        width: 70px;
        height: 20px;
        margin: 0 auto;
      }
      .ham-btn div {
        height: 10px;
        background-color: black;
        margin: 10px 0;
      }
      .basket-btn {
        z-index: 2;
      }
      .section {
        display: flex;
        flex: 8;
        height: 100vh;
        margin-left: auto;
      }
      .map {
        flex: 5;
        height: 100vh;
        background-image: url("img/map.PNG");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .put-in-btn {
        display: flex;
        align-items: center;
        height: 100%;
        background-color: #aaa; /*영역을 눈으로 확인하려고 해놓음*/
      }
      .put-in-btn > img {
        width: 50px;
        height: 50px;
      }
      .add {
        position: fixed;
        top: 10%;
        left: 90%;
      }
      .add img {
        width: 75px;
        height: 75px;
      }
      .content {
        height: 90%;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, minmax(100px, auto));
        gap: 10px;
        overflow: auto; /*스크롤바*/
        background-color: white; /*영역을 눈으로 확인하려고 해놓음*/
      }
      .content::-webkit-scrollbar {
        /*스크롤바시작*/
        width: 15px;
      }
      .content::-webkit-scrollbar-thumb {
        height: 30%;
        background-color: #222;
      }
      .content::-webkit-scrollbar-track {
        background-color: #aaa;
      } /*스크롤바끝*/
      .img {
        grid-column: 1;
        grid-row: 1;
      }
      .img img {
        width: auto;
        height: auto;
      }
      .info {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        flex-direction: column;
      }
      .info div {
        width: 100%;
        height: 100px;
      }
      .teacher {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
      }
      .teacher-introduce {
        width: 100%;
        height: 50px;
      }
      .teacher-info {
        display: flex;
        width: 100%;
        height: 50px;
        align-items: center;
        justify-content: center;
      }
      .teacher-info img {
        width: 30px;
        height: 30px;
      }
      .others {
        grid-column: 2;
        grid-row: 2;
      }
    </style>
    <title>academy-info</title>
  </head>
  <body>
    <section class="header">
      <nav class="left-bar">
        <div class="ham-btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
      <div class="basket-btn">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <div class="map"></div>
      <section class="section">
        <div class="put-in-btn">
          <img src="./img/put-in.png" />
          <div class="add">
            <img src="img/add.png" />
          </div>
          <div class="content">
            <div class="img">
              <img src="img/acaimg.jpg" />
            </div>
            <div class="info">
              <div>
                <h1>(주)한국경영원</h1>
              </div>
              <div>
                <h1>1,000,000원</h1>
              </div>
            </div>
            <div class="teacher">
              <div class="teacher-introduce">
                <h1>선생님소개</h1>
              </div>
              <div class="teacher-info">
                <img src="img/teacher.png" />
                <h1>A선생님</h1>
              </div>
              <div class="teacher-info">
                <img src="img/teacher.png" />
                <h1>B선생님</h1>
              </div>
            </div>
            <div class="others">
              <h2>홍보자료</h2>
              <p>Lorem</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
